<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 text-primary">MRI Tumor Detection System</h1>
            <p class="text-muted">Upload an MRI image to detect if a tumor is present.</p>
        </div>

        <div class="card shadow p-4 mt-4" style="max-width: 500px; margin: auto;">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose MRI Image:</label>
                    <input type="file" class="form-control" name="file" id="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
            </form>
        </div>

        {% if result %}
        <div class="card shadow mt-4" style="max-width: 500px; margin: auto;">
            <div class="card-body text-center">
                <h4 class="{% if result == 'No Tumor' %}text-success{% else %}text-danger{% endif %}">
                    {{ result }}
                </h4>
                {% if show_confidence %}
                <p class="text-muted">Confidence: {{ confidence }}</p>
                {% endif %}
                <img src="{{ file_path }}" class="img-fluid rounded mt-3" style="max-height:300px;">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
